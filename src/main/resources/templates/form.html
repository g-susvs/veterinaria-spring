<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Veterinaria</title>
    <link rel="stylesheet" href="/css/spinner-loader.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body class="container">
    <h1>Registrar Veterinaria</h1>
    <div class="row">

        <form class="col-6" id="vet-form">
            <div class="mb-3">
                <input name="nombre" type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="Ingresa el nombre">
            </div>
            <div class="mb-3">
                <input name="correo" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="vet@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">DescripciÃ³n</label>
                <textarea name="descripcion" class="form-control" id="exampleFormControlTextarea1" rows="2"
                    style="resize: none;"></textarea>
            </div>
            <div class="mb-3">
                <input name="direccion" type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="Ingresa la direccion">
            </div>
            <button class="btn btn-primary" type="submit">Guardar</button>
        </form>
    </div>
    <!-- === Loader === -->
    <div class="spinner-loader none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>

    <script defer src="/js/registroVeterinaria.js"></script>

</body>

</html>
