<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="pt-3" style="display: flex; justify-content: center; align-items: center; gap: 20px;">
        <h1>Veterinarias</h1>
        <img th:src="@{/imgs/logo.png}" alt="logo" width="100" height="90">
    </div>
    <br>

    <table class="table table-striped table-bordered">
        <tr>
            <th>Logo</th>
            <th>Id</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Descripción</th>
            <th>Dirección</th>
            <th>Destacado</th>
        </tr>
        <tr th:each="Veterinaria : ${veterinarias}">
            <td>
                <img th:src="@{/imgs/{img} (img=${Veterinaria.imagen})}" width="100" height="90" />
            </td>
            <td th:text="${Veterinaria.id}"></td>
            <td th:text="${Veterinaria.nombre}"></td>
            <td th:text="${Veterinaria.correo}"></td>
            <td th:text="${Veterinaria.descripcion}"></td>
            <td th:text="${Veterinaria.direccion}"></td>
            <td>
                <span th:if="${Veterinaria.destacado == 1}" class="badge bg-success">ACTIVO</span>
                <span th:unless="${Veterinaria.destacado == 1}" class="badge bg-danger">BLOQUEADO</span>
            </td>
            <!--     <td th:text = "${(vacante.destacado == 1)? 'ACTIVO' : 'BLOQUEADO'}"></td> -->
        </tr>
    </table>
</body>

</html>
