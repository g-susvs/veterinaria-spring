<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="pt-3" style="display: flex; justify-content: center; align-items: center; gap: 20px;">
        <h1>Veterinarias</h1>
        <img th:src="@{/imgs/logo.png}" alt="logo" width="100" height="90">
    </div>
    <div class="container">

        <div class="card">
            <div class="card-body">
                <form th:action="@{/login}" method="post" class="form-signin">
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <!-- <img class="mb-4 rounded mx-auto d-block" th:src="@{/images/lock.png}" alt="" width="128"
                                height="128"> -->
                            <h4 class="h3 mb-3 font-weight-normal text-center">Ingresar</h4>

                            <div th:if="${param.error}">
                                <span class="text-danger">Usuario / Password incorrectos!</span>
                            </div>

                            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>

                            <label for="username" class="sr-only">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                                required autofocus><br>
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Password" required><br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                            <p class="text-primary" style="font-size: small">¿Todavía no estas registrado? <a
                                    th:href="@{/signup}">Regístrate</a></p>

                            <!--
                  <hr>
                  <h6 class="form-signin-heading" style="color:blue;font-weight:bold;">Aplicaci&oacute;n protegida con Spring Security 5</h6>
                  <strong>PERFIL EDITOR</strong>
                  <ul>
                    <li><strong>User: </strong>luis</li>
                    <li><strong>Pass: </strong>luis123</li>
                  </ul>   
                  <strong>PERFIL GERENTE</strong>
                  <ul>
                    <li><strong>User: </strong>marisol</li>
                    <li><strong>Pass: </strong>mari123</li>
                  </ul>
                  -->
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- /container -->

</body>

</html>
